<table class="table table-bordered">
  <thead>
    <tr>
      <th>#</th>
      <th>Date</th>
      <th>Recipient</th>
      <th>Sum</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <f:for each="{orders}" as="order">
      <tr>
        <td><f:link.action action="show" arguments="{order:order}">{order.uid}</f:link.action></td>
        <td><f:format.date format="{settings.date_format}">{order.date}</f:format.date></td>
        <td></td>
        <td><f:format.number 
          decimals="{settings.format_money_decimals}" 
          decimalSeparator="{settings.format_money_decimal_seperator}" 
          thousandsSeparator="{settings.format_money_thousands_seperator}">{order.sum}</f:format.number> {settings.format_money_currency}</td>
        <td>Show</td>
      </tr>
    </f:for>
  </tbody>
</table>
